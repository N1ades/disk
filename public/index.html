<!DOCTYPE html>
<html>

<head>
    <title>File Upload with Themed Speed Graph on Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .drop-zone {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            transition: all 0.3s;
        }

        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        #downloadSection {
            margin-top: 20px;
            display: none;
        }

        input {
            width: 400px;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #graphContainer {
            width: 600px;
            max-width: 90%;
            margin-top: 20px;
        }

        canvas {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Drag & Drop File Upload</h1>
    <div class="drop-zone" id="dropZone">
        Drag your file here
    </div>
    <div id="downloadSection">
        <div id="transferSpeed">Transfer Speed: 0 KB/s</div>
        <a id="downloadUrlA" href=""></a>
        <input type="text" id="downloadUrl" readonly>
        <button onclick="copyUrl()">Copy URL</button>
    </div>

    <div id="graphContainer">
        <canvas id="speedCanvas"></canvas>
    </div>

    <script>
        // CONFIGURABLE VARIABLES:
        const graphTimeWindow = 30; // seconds of data to display in the graph
        const graphUpdateInterval = 500; // interval in milliseconds to update speed and graph

        // Global variables for tracking transfer and speed data:
        let totalBytesSent = 0;
        let startTime = null;
        let lastUpdateTime = null;
        let lastBytesSent = 0;
        let speedSamples = []; // Array to hold {time: <seconds>, speed: <KB/s>}

        // Set theme colors based on device theme (light/dark)
        function getThemeColors() {
            const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            return isDark
                ? { backgroundColor: "#333", gridColor: "#555", textColor: "#ccc", lineColor: "#0af" }
                : { backgroundColor: "#fff", gridColor: "#eee", textColor: "#666", lineColor: "#007bff" };
        }

        // Canvas setup with device pixel ratio scaling:
        const canvas = document.getElementById('speedCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Draw the speed graph on the canvas
        function drawGraph() {
            const { backgroundColor, gridColor, textColor, lineColor } = getThemeColors();
            // Clear canvas and fill background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw border
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            if (!startTime) return;

            const now = performance.now();
            const elapsedTotal = (now - startTime) / 1000; // seconds since start
            const xStart = elapsedTotal - graphTimeWindow;

            // Filter samples that fall within the current time window
            const samples = speedSamples.filter(s => s.time >= xStart && s.time <= elapsedTotal);
            if (samples.length === 0) return;

            // Determine max speed for scaling (with a minimum value to avoid division by zero)
            const maxSpeed = Math.max(Math.max(...samples.map(s => s.speed)), 10);

            // Draw horizontal grid lines and labels
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;
            const numHorizontalLines = 5;
            for (let i = 0; i <= numHorizontalLines; i++) {
                let y = canvas.height / window.devicePixelRatio - (i / numHorizontalLines) * (canvas.height / window.devicePixelRatio);
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width / window.devicePixelRatio, y);
                ctx.stroke();
                // Label grid lines
                ctx.fillStyle = textColor;
                ctx.font = "10px Arial";
                const speedLabel = ((maxSpeed * i) / numHorizontalLines).toFixed(1);
                ctx.fillText(`${speedLabel} KB/s`, 2, y - 2);
            }

            // Draw x-axis time labels
            ctx.fillStyle = textColor;
            ctx.font = "10px Arial";
            ctx.fillText(`${xStart.toFixed(1)}s`, 2, canvas.height / window.devicePixelRatio - 2);
            ctx.fillText(`${elapsedTotal.toFixed(1)}s`, canvas.width / window.devicePixelRatio - 40, canvas.height / window.devicePixelRatio - 2);

            // Plot the speed line graph
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            samples.forEach((sample, index) => {
                const x = ((sample.time - xStart) / graphTimeWindow) * (canvas.width / window.devicePixelRatio);
                const y = (canvas.height / window.devicePixelRatio) - ((sample.speed / maxSpeed) * (canvas.height / window.devicePixelRatio));
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();
        }

        // Update speed calculations and graph at fixed intervals
        function updateSpeed() {
            if (startTime) {
                const now = performance.now();
                const elapsedTotal = (now - startTime) / 1000;
                const deltaTime = (now - lastUpdateTime) / 1000;
                const deltaBytes = totalBytesSent - lastBytesSent;
                const speedKbps = (deltaBytes / 1024) / deltaTime; // instantaneous speed in KB/s

                document.getElementById('transferSpeed').textContent = `Transfer Speed: ${speedKbps.toFixed(2)} KB/s`;

                // Record speed sample and trim old samples
                speedSamples.push({ time: elapsedTotal, speed: speedKbps });
                speedSamples = speedSamples.filter(sample => elapsedTotal - sample.time <= graphTimeWindow);

                lastUpdateTime = now;
                lastBytesSent = totalBytesSent;
            }
            drawGraph();
        }

        setInterval(updateSpeed, graphUpdateInterval);

        // DOM elements for file upload and transfer
        const dropZone = document.getElementById('dropZone');
        const downloadSection = document.getElementById('downloadSection');
        const downloadUrl = document.getElementById('downloadUrl');
        const downloadUrlA = document.getElementById('downloadUrlA');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (!file) return;

            // Open WebSocket connection
            const ws = new WebSocket(`${location.protocol.includes('s') ? 'wss' : 'ws'}://${location.hostname}`);
            const MessageType = {
                INIT: 0,
                DATA: 1,
                REQUEST: 2
            };

            ws.onopen = () => {
                const jsonPayload = JSON.stringify({
                    size: file.size,
                    filename: file.name
                });
                const encoder = new TextEncoder();
                const jsonBytes = encoder.encode(jsonPayload);
                const buffer = new Uint8Array(8 + jsonBytes.length);
                buffer.set(new Uint8Array(new BigInt64Array([BigInt(MessageType.INIT)]).buffer), 0);
                buffer.set(jsonBytes, 8);
                ws.send(buffer);
                totalBytesSent += buffer.byteLength;
                startTime = performance.now();
                lastUpdateTime = startTime;
                lastBytesSent = totalBytesSent;
            };

            ws.onmessage = async (event) => {
                if (typeof event.data === 'string') {
                    const data = JSON.parse(event.data);
                    if (data.downloadLink) {
                        downloadUrl.value = data.downloadLink;
                        downloadUrlA.href = data.downloadLink;
                        downloadUrlA.innerHTML = data.downloadLink;
                        downloadSection.style.display = 'block';
                    } else {
                        const reader = new FileReader();
                        const chunk = data;
                        reader.onload = (e) => {
                            const buffer = new Uint8Array(e.target.result);
                            const combined = new Uint8Array(8 + 8 + buffer.byteLength);
                            combined.set(new Uint8Array(new BigInt64Array([BigInt(MessageType.DATA)]).buffer), 0);
                            combined.set(new Uint8Array(new BigInt64Array([BigInt(chunk.chunkId)]).buffer), 8);
                            combined.set(buffer, 16);
                            ws.send(combined);
                            totalBytesSent += combined.byteLength;
                        };
                        const blob = file.slice(chunk.rangeStart, chunk.rangeEnd === -1 ? undefined : chunk.rangeEnd + 1);
                        reader.readAsArrayBuffer(blob);
                    }
                } else {
                    console.error('unsupported messageType');
                }
            };
        });

        function copyUrl() {
            downloadUrl.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
