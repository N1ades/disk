<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .drop-zone {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            transition: all 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        #downloadSection {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        input {
            width: 400px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 400px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #007bff;
            width: 0;
            transition: width 0.3s;
        }

        .success-message {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Drag & Drop File Upload</h1>
    <div class="drop-zone" id="dropZone">
        Drag your file here
    </div>
    <div class="progress-bar" id="progressBar">
        <div class="progress-bar-inner" id="progressBarInner"></div>
    </div>
    <div id="downloadSection">
        <a id="downloadUrlA" href=""></a>
        <input type="text" id="downloadUrl" readonly>
        <button onclick="copyUrl()">Copy URL</button>
    </div>
    <div class="success-message" id="successMessage">File uploaded successfully!</div>
    <!-- Canvas for the speed graph -->
    <canvas id="speedGraph" width="400" height="200"></canvas>

    <script>
        const dropZone = document.getElementById('dropZone');
        const downloadSection = document.getElementById('downloadSection');
        const downloadUrl = document.getElementById('downloadUrl');
        const downloadUrlA = document.getElementById('downloadUrlA');
        const speedGraph = document.getElementById('speedGraph');
        const ctx = speedGraph.getContext('2d');
        const progressBar = document.getElementById('progressBar');
        const progressBarInner = document.getElementById('progressBarInner');
        const successMessage = document.getElementById('successMessage');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        let totalBytesSent = 0;
        let lastUpdateTime = performance.now();
        let lastBytesSent = 0;
        let speedDataPoints = [];

        setInterval(updateSpeedGraph, 500);

        function updateSpeedGraph() {
            const currentTime = performance.now();
            const elapsedTime = (currentTime - lastUpdateTime) / 1000;
            if (elapsedTime > 0) {
                const bytesDelta = totalBytesSent - lastBytesSent;
                const speedKbps = (bytesDelta / 1024) / elapsedTime;
                speedDataPoints.push(speedKbps);
                if (speedDataPoints.length > 60) {
                    speedDataPoints.shift();
                }
                lastUpdateTime = currentTime;
                lastBytesSent = totalBytesSent;
            }
            drawGraph();
        }

        function drawGraph() {
            ctx.clearRect(0, 0, speedGraph.width, speedGraph.height);
            const maxSpeed = Math.max(...speedDataPoints, 50);
            const stepX = speedGraph.width / (speedDataPoints.length - 1 || 1);

            // Draw grid lines
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = speedGraph.height - (i / 10) * speedGraph.height;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(speedGraph.width, y);
                ctx.stroke();
            }

            // Draw speed line
            ctx.beginPath();
            speedDataPoints.forEach((speed, index) => {
                const x = index * stepX;
                const y = speedGraph.height - (speed / maxSpeed) * speedGraph.height;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw labels
            ctx.fillStyle = '#333';
            ctx.font = '10px Arial';
            ctx.fillText('Speed (KB/s)', 10, 10);
            ctx.fillText('Time', speedGraph.width - 30, speedGraph.height - 10);
        }

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            progressBar.style.display = 'block';
            successMessage.style.display = 'none';

            const file = e.dataTransfer.files[0];
            if (!file) return;

            const ws = new WebSocket(`${location.protocol.includes('s') ? 'wss' : 'ws'}://${location.hostname}`);
            const MessageType = {
                INIT: 0,
                DATA: 1,
                REQUEST: 2
            };

            ws.onopen = () => {
                const jsonPayload = JSON.stringify({
                    size: file.size,
                    filename: file.name
                });
                const encoder = new TextEncoder();
                const jsonBytes = encoder.encode(jsonPayload);
                const buffer = new Uint8Array(8 + jsonBytes.length);
                buffer.set(new Uint8Array(new BigInt64Array([BigInt(MessageType.INIT)]).buffer), 0);
                buffer.set(jsonBytes, 8);
                ws.send(buffer);
                totalBytesSent += buffer.byteLength;
            };

            ws.onmessage = async (event) => {
                if (typeof event.data === 'string') {
                    const data = JSON.parse(event.data);
                    if (data.downloadLink) {
                        downloadUrl.value = data.downloadLink;
                        downloadUrlA.href = data.downloadLink;
                        downloadUrlA.innerHTML = data.downloadLink;
                        downloadSection.style.display = 'block';
                        progressBar.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        const reader = new FileReader();
                        const chunk = data;

                        reader.onload = (e) => {
                            const buffer = new Uint8Array(e.target.result);
                            const combined = new Uint8Array(16 + buffer.byteLength);
                            combined.set(new Uint8Array(new BigInt64Array([BigInt(MessageType.DATA)]).buffer), 0);
                            combined.set(new Uint8Array(new BigInt64Array([BigInt(chunk.chunkId)]).buffer), 8);
                            combined.set(buffer, 16);
                            ws.send(combined);
                            totalBytesSent += combined.byteLength;
                            progressBarInner.style.width = `${(totalBytesSent / file.size) * 100}%`;
                        };

                        const blob = file.slice(chunk.rangeStart, chunk.rangeEnd === -1 ? undefined : chunk.rangeEnd + 1);
                        reader.readAsArrayBuffer(blob);
                    }
                } else {
                    console.error('unsupported messageType');
                }
            };
        });

        function copyUrl() {
            downloadUrl.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
