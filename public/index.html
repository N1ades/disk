<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Video Storage</h1>
            <div class="disk-info">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="space-info"></div>
            </div>
        </div>

        <div class="upload-area" id="dropZone">
            <span>Drag & Drop videos here or click to upload</span>
            <input type="file" id="fileInput" hidden accept="video/*">
        </div>
        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <div class="progress-info">
                <span class="percentage">0%</span>
                <span class="speed">0 MB/s</span>
                <span class="time-remaining">0s remaining</span>
            </div>
        </div>

        <table id="filesTable">
            <thead>
                <tr>
                    <th data-sort="name">File Name ▼</th>
                    <th data-sort="size">Size ▼</th>
                    <th data-sort="uploadedAt">Upload Date ▼</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="modal-close" onclick="fileManager.closePreview()">&times;</button>
            <video class="preview-video" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
